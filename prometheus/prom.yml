# prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth-service.railway.internal:9090'] # <-- IMPORTANT: Replace this with your auth-service's internal URL from Railway
        labels:
          service: 'auth-service'
